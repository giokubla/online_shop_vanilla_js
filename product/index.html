<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./product.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/index/">Online Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex gap-2">
            <form class="d-flex"></form>
            <div class="d-flex align-items-center justify-content-between">
              <img
                id="user_avatar"
                width="40"
                height="100"
                class="img-thumbnail"
                alt="..."
              />
              <p id="userFullName" class="m-0"></p>
            </div>
            <button
              id="cartBtn"
              onclick="goToCart()"
              class="btn btn-outline-secondary"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              <span
                id="cart_item_quantity"
                class="badge text-bg-success"
              ></span>
            </button>
            <button
              id="loginBtn"
              class="btn btn-outline-secondary"
              onclick="logIn()"
            >
              Log In
            </button>
            <button
              id="logoutBtn"
              class="btn btn-outline-secondary"
              onclick="logOut()"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </nav>
    <section class="m-5">
      <div class="card mb-4 border-0">
        <div class="row g-0">
          <div class="col-md-4">
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-inner border p-5"></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon text-secondary"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden text-secondary">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon text-secondary"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden text-secondary">Next</span>
              </button>
            </div>
          </div>
          <div class="col-md-4" id="product-info">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text"></p>
              <p class="card-text">
                <small class="text-body-secondary"
                  >Last updated 3 mins ago</small
                >
              </p>
            </div>
          </div>
          <div class="col-md-4" id="purchase"></div>
        </div>
      </div>
    </section>

    <script type="module" src="./product.js"></script>
  </body>
</html>

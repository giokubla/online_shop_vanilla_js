<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Online Shop</title>
  </head>
  <body class="bg-dark-subtle">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/index/">Online Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex gap-2">
            <form class="d-flex"></form>
            <div
              id="user_info"
              class="d-flex align-items-center justify-content-between"
            >
              <img
                id="user_avatar"
                width="60"
                height="50"
                class="img-thumbnail"
                alt="..."
              />
              <p id="userFullName" class="m-0"></p>
            </div>
            <button
              id="cartBtn"
              onclick="goToCart()"
              class="btn btn-outline-secondary"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              <span
                id="cart_item_quantity"
                class="badge text-bg-success"
              ></span>
            </button>
            <button
              id="loginBtn"
              class="btn btn-outline-secondary"
              onclick="logIn()"
            >
              Log In
            </button>
            <button
              id="logoutBtn"
              class="btn btn-outline-secondary"
              onclick="logOut()"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main class="container my-3 py-5">
      <div class="flex-column flex-lg-row d-flex" id="main-container">
        <section class="col-lg-2 col" id="sider">
          <div class="mb-3">
            <h5 class="text-center">Category</h5>
            <hr />
            <div
              class="btn-group-vertical gap-2 w-100"
              role="group"
              id="category-buttons"
              aria-label="Vertical button group"
            ></div>
          </div>
          <div id="brands">
            <h5 class="text-center">Brands</h5>
            <hr />
            <ul
              class="list-group list-group-flush border-0"
              id="brand-list"
            ></ul>
          </div>
        </section>
        <section class="col-lg-10 col py-4 px-4 py-lg-0">
          <nav
            aria-label="..."
            class="align-items-center d-flex justify-content-between"
          >
            <ul
              class="pagination pagination-md justify-content-end"
              id="pagination"
            ></ul>
            <div class="dropdown">
              <button
                class="btn btn-primary dropdown-toggle"
                type="button"
                id="page_size"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                10
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a onclick="pageSizeChange(5)" class="dropdown-item" href="#"
                    >5</a
                  >
                </li>
                <li>
                  <a onclick="pageSizeChange(10)" class="dropdown-item" href="#"
                    >10</a
                  >
                </li>
                <li>
                  <a onclick="pageSizeChange(20)" class="dropdown-item" href="#"
                    >20</a
                  >
                </li>
              </ul>
            </div>
          </nav>
          <div
            id="content"
            class="d-flex flex-wrap justify-content-center gap-5"
          ></div>
        </section>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

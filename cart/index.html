<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Online Shop</title>
  </head>
  <body class="bg-dark-subtle">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/index/">Online Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex gap-2">
            <form class="d-flex"></form>
            <div
              id="user_info"
              class="d-flex align-items-center justify-content-between"
            >
              <img
                id="user_avatar"
                width="60"
                height="50"
                class="img-thumbnail"
                alt="..."
              />
              <p id="userFullName" class="m-0"></p>
            </div>

            <button
              id="loginBtn"
              class="btn btn-outline-secondary"
              onclick="logIn()"
            >
              Log In
            </button>
            <button
              id="logoutBtn"
              class="btn btn-outline-secondary"
              onclick="logOut()"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main class="container my-3 py-5">
      <div id="main-container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">product</th>
              <th scope="col">price Per Quantity</th>
              <th scope="col">before Discount Price</th>
              <th scope="col">quantity</th>
              <th scope="col">action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
        <div class="d-flex flex-column justify-content-end align-items-end">
          <ul class="list-group list-group-flush w-25" id="record"></ul>
          <button class="btn btn-secondary w-25 mt-2">
            <i class="fa-regular fa-credit-card"></i> checkout
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="./cart.js"></script>
  </body>
</html>
